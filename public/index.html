<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Ingreso de Productos</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
   
</head>
<body>

    <div class="bodyContainer">
        <div class="formContainer">
            <h2 class="title">Ingrese su producto</h2>
                <form class="form" action="/productos" method="post">
                    <div class="input"><label for="title">Nombre:</label><input id="title" class="inputSpace" type="text" name="nombre"></input></div>
                    <div class="input"><label for="price">Precio:</label><input id="price" class="inputSpace" type="number" name="precio"></input></div>
                    <div class="input"><label for="code">Código:</label><input id="code" class="inputSpace" type="text" name="código"></input></div>
                    <div class="input"><label for="stock">Stock:</label><input id="stock" class="inputSpace" type="number" name="precio"></input></div>
                    <div class="input"><label for="description">Descripcion:</label><textarea rows="4" id="description" class="inputSpace" type="text" name="descripcion"></textarea></div>
                    <div class="input"><label for="thumbnail">Foto URL:</label><input id="thumbnail" onchange="myThumb();" class="inputSpace" type="text" name="foto"></input></div>
                    <div class="thumbContainer"><img id="imgThumb" src="#" alt=""></img></div>
                    <div class="button"><input id="add-product" class="css-button-sliding-to-top--blue" type="button" value="Agregar producto"></div>
                </form>
        </div>
        
    </div>
  
    <div id="productsView"></div>

<script>
    function myThumb() {
        document.getElementById("imgThumb").src = document.getElementById("thumbnail").value
    };
</script>
<script type="module" src="index.js"></script>
</body>
</html>
